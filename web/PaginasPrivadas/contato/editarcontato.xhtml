<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body onload="#{contatoMB.recuperarContato()}">
        <h:form>
            <h:outputLabel value=" Nome : " />
            <h:inputText id="nome" value="#{contatoMB.contato.nome}" />
            <h:outputLabel value=" Telefone : "/>
            <h:inputText id="telefone" value="#{contatoMB.contato.telefone}"/>
            <h:outputLabel value=" Email : "/>
            <h:inputText id="email" value="#{contatoMB.contato.email}"/>
            <h:outputLabel value="Data de Nascimento : "/>
            <h:inputText id="data_nasc" value="#{contatoMB.contato.data_nasc}"/>
            <h:commandButton value=" Alterar" action="#{contatoMB.alterar()}"/>
            <h:commandButton value="Cancelar" action="#{contatoMB.cancelar()}" immediate="true"/> 
        </h:form>
    </h:body>
</html>
