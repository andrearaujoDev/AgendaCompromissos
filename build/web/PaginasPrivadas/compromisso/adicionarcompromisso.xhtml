<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1 align="center">Adicionar Novo Compromisso</h1>
        <h:form>
            <h:outputLabel value="Descrição : "/>
            <h:inputText id="descricao" value="#{compromissoMB.compromisso.descricao}"/>
            <h:outputLabel value="Data do Compromisso : "/>
            <h:inputText id="data_co" value="#{compromissoMB.compromisso.data_co}"/>
            <h:outputLabel value="Hora do Compromisso : "/>
            <h:inputText id="hora" value="#{compromissoMB.compromisso.hora}"/>
            <h:outputText value="Contato : "/>
            <h:selectOneMenu value="#{compromissoMB.contatoselecionado}">
                <f:selectItems value="#{compromissoMB.get_nomes_contato()}"></f:selectItems>
            </h:selectOneMenu>
            <br></br>
            <h:commandButton value="Cadastrar" action="#{compromissoMB.inserir()}"/>
            <h:commandButton value="Cancelar" action="#{compromissoMB.cancelar()}" immediate="true"/> 
        </h:form> 
    </h:body>
</html>
